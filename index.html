<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Font Awesome solid + brand -->
  <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
  <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
  <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

  <!-- Libre Franklin fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <!-- /fonts -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- My own CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- My own JavaScript -->
  <script src="./script.js"></script>
  
</head>
<body>
  <main class="container d-flex justify-content-center flex-column">

  <!-- LOGO --> 
  <img src="./images/logo.svg" alt="Ping Logo">

  <!-- Title -->
  <h1 class="mt-5"><span class=title__left> We are launching</span> <span class="title__right">soon!</span></h1>

  <!-- Text -->
  <div class="main__content mt-1 mb-4">
  Subscribe and get notified
  </div>
 <!-- Input field -->
    <form class="main__input d-flex mt-2 mb-4"> 
      <div class="d-flex mb-3 col-12">

        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" value="" placeholder="Your email adress...">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <button type="button" class="btn btn-primary" id="notiBtn">Notify Me</button>

        </div>
        
       
      
    </form>
  <!-- /Input field -->

  <!-- Dash Image -->
    <div class="main__img mt-5 mb-5">
      <img class="dashboard mx-auto d-block" src="./images/illustration-dashboard.png" alt="Dashboard illustration">
    </div>

    <div class="footer__social d-flex justify-content-center">
      <div class="facebook socials">
        <i class="fab fa-facebook"></i>
      </div>
      <div class="twitter socials">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="insta socials">
        <i class="fab fa-instagram"></i>
      </div>
      
    </div>
    <div class="copyRight mt-4">&copy; Copyright Ping. All rights reserved.</div>
</main>




  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  


</body>
</html>
